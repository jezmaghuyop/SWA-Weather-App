<div class="d-flex justify-content-md-center align-items-center vh-100">
    <div class="row" style="min-width: 500px;">
        <div class="col-md-12 col-md-offset-4">
            <div class="weather">
                <div class="current">
                    <div class="info">
                        <div>&nbsp;</div>
                        <div class="city"><small><small>CITY:</small></small> {{weatherResponse.location.name}}</div>
                        <div class="temp">{{weatherResponse.current.temp_f}}&deg; <small>F</small></div>
                        <div class="wind"><small><small>WIND:</small></small> {{weatherResponse.current.wind_kph}} km/h
                        </div>
                        <div>&nbsp;</div>
                    </div>
                    <div class="icon">
                        <span class="wi-day-sunny"></span>
                        <img [src]="weatherResponse.current.condition.icon"
                            [alt]="weatherResponse.current.condition.text" />
                    </div>
                </div>
            </div>
        </div>

        <div class="my-3 row">
            <label for="city" class="col-sm-2 col-form-label">City</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="city" id="city">
            </div>
            <div class="col-sm-4">
                <button type="button" class="btn btn-success" (click)="getCurrentWeather()">Submit</button>
            </div>
        </div>
    </div>
</div>
